<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="libs/bootstrap-4.0.0-dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="libs/DataTables/datatables.min.css" />
<script src="libs/jquery-3.3.1.min.js"></script>
<script src="libs/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
<script src="libs/DataTables/datatables.min.js"></script>
</head>
<body>


<div class="container">
	<table class="table">
	<tr>
		<th><a href="add_person.php" class="btn btn-primary" class="btn btn-success" data-toggle="modal" data-target="#addModal">Add</a></th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Contact Number</th>
		<th>Action</th>
	</tr>
	<tbody id="tbody">
	</tbody>
	</table>
</div>
<!-- Modal Add-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Person</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
	<form id="addForm">
	  <div class="form-group">
		<label for="first_name">First Name:</label>
		<input type="text" class="form-control" name="first_name" required>
	  </div>
	  <div class="form-group">
		<label for="last_name">Last Name:</label>
		<input type="text" class="form-control" name="last_name" required>
	  </div>
	  <div class="form-group">
		<label> Contact Number</label><input type="text" class="form-control" name="contact_number" required>
	  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
      </div>
	  </form>
    </div>
  </div>
</div>

<!-- Modal Edit-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Person</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form id="editForm" data-person-id="">
		  <div class="form-group">
			<label for="first_name">First Name:</label>
			<input type="text" class="fname form-control" name="first_name" required>
		  </div>
		  <div class="form-group">
			<label for="last_name">Last Name:</label>
			<input type="text" class="lname form-control" name="last_name" required>
		  </div>
		  <div class="form-group">
			<label> Contact Number</label><input type="text" class="cnumber form-control" name="contact_number" required>
		  </div>
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="editBtn btn btn-primary">Save</button>
      </div>
	  </form>
    </div>
  </div>
</div>
</body>
<script src="libs/persons.js"></script>
<script src="libs/main.js"></script>
</html>
